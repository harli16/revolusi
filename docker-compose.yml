services:
  # ==========================
  # Database Mongo
  # ==========================
  mongo:
    image: mongo:4.4
    container_name: revolusi-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"   # optional, bisa dihapus kalau cuma internal
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ==========================
  # Backend Node.js
  # ==========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: revolusi-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "3001:3001"   # buka dulu untuk testing, nanti bisa dimatiin

  # ==========================
  # Frontend React (Vite build â†’ serve oleh Nginx)
  # ==========================
  frontend:
    build:
      context: ./fe-wablash
      dockerfile: Dockerfile
    container_name: revolusi-frontend
    restart: unless-stopped
    depends_on:
      - backend
    volumes:
      - frontend_build:/usr/share/nginx/html   # hasil build FE

  # ==========================
  # Reverse Proxy Nginx
  # ==========================
  nginx:
    image: nginx:alpine
    container_name: revolusi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./fe-wablash/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_build:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend

# ==========================
# Volumes
# ==========================
volumes:
  mongo_data:
  frontend_build:
